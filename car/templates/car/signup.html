<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.google.com/specimen/Inter"
        rel="stylesheet">
    </head>
    <body>
        <div class="signup-box">
            <h1>Sign Up</h1>
            <form>
                <div class="names">
                <input class="nameInput" type="text" placeholder="First Name">
                <input class="nameInput" style="margin-left: 11px;" type="text" placeholder="Last Name">
                </div>
                <label></label>
                <input type="email" placeholder="Email">
                <label></label>
                <input type="password" placeholder="Password">
                <label></label>
                <input type="password" placeholder="Confirm Password">
                <input type="button" value="Sign up">
            </form>
            <p class="para-2"> Already have an account?<a href="#" >Login here</a></p>
        </div>
        
        
    </body>
</html>
